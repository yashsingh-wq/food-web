<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Food Store</title>
  <style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}


header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

header .logo img {
    height: 50px;
}

nav ul {
    list-style: none;
    text-align: center;
    padding: 0;
    margin-top: 10px;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #f0a500;
}


main {
    padding: 20px;
    text-align: center;
    margin-top: 30px;
}

main h1 {
    font-size: 2.5rem;
    color: #333;
}

main p {
    font-size: 1.2rem;
    color: #555;
}

button {
    background-color: #f0a500;
    color: white;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 15px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #333;
}


form {
    width: 90%;
    max-width: 400px;
    margin: 30px auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

form h1 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #333;
}

form label {
    font-size: 1rem;
    color: #333;
}

input[type="text"], input[type="password"] {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    width: 100%;
    margin-bottom: 15px;
}

input[type="text"]:focus, input[type="password"]:focus {
    border-color: #f0a500;
    outline: none;
}

form button[type="submit"] {
    width: 100%;
}

form p {
    margin-top: 20px;
    font-size: 1rem;
}

form p a {
    color: #f0a500;
    text-decoration: none;
}

form p a:hover {
    text-decoration: underline;
}


@media screen and (max-width: 768px) {
    main h1 {
        font-size: 2rem;
    }

    form {
        width: 90%;
        padding: 15px;
    }

    form h1 {
        font-size: 1.5rem;
    }
}

@media screen and (max-width: 480px) {
    main h1 {
        font-size: 1.8rem;
    }

    form {
        width: 95%;
        padding: 10px;
    }

    label {
        font-size: 0.9rem;
    }

    input[type="text"], input[type="password"] {
        padding: 8px;
    }

    button {
        padding: 10px 18px;
        font-size: 14px;
    }
}

  </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/grocery-store-logo-design-template-26efc5e6e40131b8138308aed1bb075b_screen.jpg?ts=1599902810" >
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="catalogue.html">Catalogue</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to the Online Food Store</h1>
        <p>Explore the best foods from the comfort of your home.</p>
       
    </main>

    <main>
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="new-login.html">Create a new account</a></p>
    </main>

    <script>
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  

         
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

        
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', username);

            
            alert('Login Successful!');
            window.location.href = "catalogue.html";  
        });
    </script>

</body>
</html>
