<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Account - Online Food Store</title>
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}


header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

header .logo img {
    height: 50px;
}

nav ul {
    list-style: none;
    text-align: center;
    padding: 0;
    margin-top: 10px;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #f0a500;
}


main {
    padding: 20px;
    text-align: center;
    margin-top: 30px;
}

main h1 {
    font-size: 2.5rem;
    color: #333;
}

main p {
    font-size: 1.2rem;
    color: #555;
}

button {
    background-color: #f0a500;
    color: white;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 15px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #333;
}


.new-account-container {
    width: 90%;
    max-width: 500px;
    margin: 30px auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.new-account-container h2 {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 20px;
}

.new-account-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-size: 1rem;
    color: #333;
}

input[type="text"], input[type="password"] {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    width: 100%;
}

input[type="text"]:focus, input[type="password"]:focus {
    border-color: #f0a500;
    outline: none;
}

button[type="button"] {
    align-self: flex-start;
    width: 100%;
}

.otp-section {
    display: none;
    margin-top: 20px;
    text-align: center;
}

.otp-section input[type="text"] {
    width: 60%;
}

.otp-section button {
    width: 60%;
    margin-top: 15px;
}


.back-link {
    text-align: center;
    margin-top: 20px;
}

.back-link a {
    color: #f0a500;
    text-decoration: none;
}

.back-link a:hover {
    text-decoration: underline;
}


@media screen and (max-width: 768px) {
    main h1 {
        font-size: 2rem;
    }

    .new-account-container {
        width: 95%;
        padding: 15px;
    }

    .new-account-container h2 {
        font-size: 1.5rem;
    }

    .otp-section input[type="text"] {
        width: 80%;
    }
}

@media screen and (max-width: 480px) {
    main h1 {
        font-size: 1.8rem;
    }

    .new-account-container {
        width: 95%;
        padding: 10px;
    }

    label {
        font-size: 0.9rem;
    }

    input[type="text"], input[type="password"] {
        padding: 8px;
    }

    button {
        padding: 10px 18px;
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/grocery-store-logo-design-template-26efc5e6e40131b8138308aed1bb075b_screen.jpg?ts=1599902810" >
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="catalogue.html">Catalogue</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to the Online Food Store</h1>
        <p>Explore the best foods from the comfort of your home.</p>
        <button onclick="window.location.href='login.html'">Go to Login</button>
    </main>

    <div class="new-account-container">
        <h2>Create a New Account</h2>
        
        
        <form id="newAccountForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="emailOrPhone">Phone No. or Email</label>
            <input type="text" id="emailOrPhone" name="emailOrPhone" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="sendOtp()">Get OTP</button>
        </form>

        
        <div class="otp-section" id="otpSection">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" required>
            <button type="button" onclick="submitAccount()">Submit</button>
        </div>

        <div class="back-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        let generatedOtp = '';

        
        function sendOtp() {
            
            generatedOtp = Math.floor(100000 + Math.random() * 900000); 
            alert('OTP Sent: ' + generatedOtp);

            
            document.getElementById('otpSection').style.display = 'block';
        }

       
        function submitAccount() {
            const enteredOtp = document.getElementById('otp').value;

            if (enteredOtp === generatedOtp.toString()) {
                
                alert('Account Created Successfully!');
                
                
                window.location.href = "login.html";  
            } else {
                alert('Invalid OTP. Please try again.');
            }
        }
    </script>

</body>
</html>
