<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to Local Site</title>
    <style>
        
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}


h1 {
    font-size: 36px;
    color: #2c3e50;
    margin-bottom: 20px;
}


p {
    font-size: 18px;
    color: #7f8c8d;
    margin-bottom: 20px;
}


a {
    font-size: 18px;
    text-decoration: none;
    color: #3498db;
    padding: 10px 20px;
    border: 2px solid #3498db;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}


a:hover {
    background-color: #3498db;
    color: #fff;
}

    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Click the link below to visit the local site:</p>
    <a href="http://127.0.0.1:5500/webdesign/index.html" target="_blank">Visit Food Website</a>
</body>
</html>
