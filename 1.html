<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to Local Site</title>
    <style>
    @keyframes backgroundAnimation {
    0% {
        background: linear-gradient(45deg, #ff6b6b, #f2a900);
    }
    25% {
        background: linear-gradient(45deg, #f2a900, #2c3e50);
    }
    50% {
        background: linear-gradient(45deg, #2c3e50, #3498db);
    }
    75% {
        background: linear-gradient(45deg, #3498db, #ff6b6b);
    }
    100% {
        background: linear-gradient(45deg, #ff6b6b, #f2a900);
    }
}


body {
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-size: 400% 400%;
    animation: backgroundAnimation 10s ease infinite; 
}


h1 {
    font-size: 36px;
    color: #2c3e50;
    margin-bottom: 20px;
}

p {
    font-size: 18px;
    color: #0f0f0f;
    margin-bottom: 20px;
}

a {
    font-size: 18px;
    text-decoration: none;
    color: #3498db;
    padding: 10px 20px;
    border: 2px solid #3498db;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

a:hover {
    background-color: #3498db;
    color: #fff;
    transform: scale(1.05);
}


        </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Click the link below to visit the local site:</p>
    <a href="http://127.0.0.1:5500/web%20designing/food%20web/index.html" target="_blank">Visit Food Website</a>
</body>
</html>
