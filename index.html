<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Store</title>
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}


header {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
}

header .logo img {
    height: 50px;
    width: auto;
}

nav ul {
    list-style: none;
    text-align: center;
    padding: 0;
    margin-top: 10px;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #f0a500;
}


main {
    text-align: center;
    padding: 50px 20px;
    background-color: #fff;
}

main h1 {
    font-size: 3rem;
    color: #333;
    margin-bottom: 15px;
}

main p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 30px;
}

button {
    background-color: #f0a500;
    color: white;
    border: none;
    padding: 12px 30px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #333;
}


@media screen and (max-width: 768px) {
    header .logo img {
        height: 40px;
    }

    main h1 {
        font-size: 2.5rem;
    }

    main p {
        font-size: 1rem;
    }

    button {
        padding: 10px 25px;
        font-size: 14px;
    }
}

@media screen and (max-width: 480px) {
    main h1 {
        font-size: 2rem;
    }

    button {
        padding: 8px 20px;
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/grocery-store-logo-design-template-26efc5e6e40131b8138308aed1bb075b_screen.jpg?ts=1599902810" >
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="catalogue.html">Catalogue</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to the Online Food Store</h1>
        <p>Explore the best foods from the comfort of your home.</p>
        <button onclick="window.location.href='login.html'">Go to Login</button>
    </main>
    <script>
        
document.querySelector('a[href="login.html"]').addEventListener('click', function(e) {
    e.preventDefault();
    alert("Redirecting you to the login page...");
    window.location.href = "login.html"; 
});

    </script>

</body>
</html>
